<form (submit)="onSubmit()"   [formGroup]="form">
  <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input formControlName="nombre" matInput/>
      <mat-error>El campo es requerido</mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Descripcion</mat-label>
    <textarea formControlName="descripcion" matInput></textarea>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Fecha de Nacimiento</mat-label>
    <input formControlName="fechaNacimiento" matInput  [matDatepicker]="picker" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <app-input-img  [urlImgActual]="modelo?.foto" (archivoSeleccionado)="archivoSeleccionado($event)"></app-input-img>
  <div>
    <button mat-flat-button color="primary" [disabled]="form.invalid">
        Guardar Cambios
    </button>
    <a mat-stroked-button routerLink="/actores">
      Cancelar
    </a>
  </div>
</form>
