<div>
   <button type="button" mat-raised-button (click)="fileInput.click()">
      seleccionar Imagen
   </button>
   <input type="file"
   hidden
   #fileInput
   (change)="change($event)"
   />
</div>
<div>
<div *ngIf="imagenBase64">
    <img  [src]="imagenBase64" />
</div>
<div *ngIf="urlImgActual">
    <img  [src]="urlImgActual"/>
</div>

</div>
