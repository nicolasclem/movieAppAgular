<app-listado-generico [listado]="peliculas">
 <ng-container  vacio >
  <div>
    Mensaje personalizado <b>VACIO</b>
  </div>
 </ng-container>

    <ng-container contenido>
    <div
      *ngFor="let pelicula of peliculas; let index = index"
      class="pelicula-contenedor"
    >
      <div>
        <h2>Pelicula {{ index }}: {{ pelicula.titulo | uppercase }}
        <button style="margin-left: 1rem ;" (click)="remover(index)">Remover</button></h2>
      </div>
      <div>
        {{ pelicula.precio | currency }}
      </div>
      <div>
        {{ pelicula.fecha | date : "dd-MMMM-yyyy" | uppercase }}
      </div>
    </div>
</ng-container>
</app-listado-generico>
